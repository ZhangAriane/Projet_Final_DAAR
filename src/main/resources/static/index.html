<!DOCTYPE HTML>
<html lang="fr">
<head>
    <title>Liste des Livres</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Liste des Livres</h1>

<!-- Formulaire pour récupérer tous les livres -->
<form action="/api/livres" method="GET">
    <button type="submit">Afficher tous les livres</button>
</form>

<form action="/api/livres/{id}" method="GET">
    <label for="id">Rechercher un livre par ID :</label>
    <input type="number" id="id" name="id" placeholder="Entrez l'ID du livre" required>
    <button type="submit">Rechercher</button>
</form>

<form action="/api/livres/search/{motif}" method="GET">
    <label for="motif">Rechercher un livre par motif :</label>
    <input type="text" id="motif" name="motif" placeholder="Entrez un motif " required>
    <button type="submit">Rechercher</button>
</form>

<form action="/api/livres/advancedSearch/{regEx}" method="GET">
    <label for="regEx">Rechercher un livre par une expression régulière :</label>
    <input type="text" id="regEx" name="regEx" placeholder="Entrez une expression régulière " required>
    <button type="submit">Rechercher</button>
</form>

</body>
</html>
